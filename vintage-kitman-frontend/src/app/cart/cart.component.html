<div class="flex flex-row h-fit mx-12 my-10" >
    <div class="flex flex-col">
        <div>
            <h2 class="text-2xl text-white mb-4"> Your Items</h2>
            <hr class="bg-grey w-[63%] float-left">
        </div>
        <div class=" flex flex-row">
            <div class="w-2/3"
            [ngClass]="{'w-screen': cartArray.length ==0}">
        
                <div class="flex flex-row mt-5 justify-between"
                *ngFor="let cartItem of cartArray">
                <div class="flex flex-row w-3/5 space-x-3">
                    <div class="w-1/2">
                        <img src="{{cartItem.KitImage}}" alt="{{cartItem.KitName}}" 
                            [routerLink]="['/product', cartItem.KitName]" class="h-full mx-auto mb-7 object-cover hover:cursor-pointer">
                    </div>
                    <div class="flex flex-col w-1/2">
                        <h4 class="text-base text-white group-hover:underline group-hover:text-black hover:cursor-pointer" [routerLink]="['/product', cartItem.KitName]"> {{cartItem.KitName}} (Size: {{cartItem.SizeId}})</h4>
                        <div class="flex flex-col h-12 mt-1" *ngIf="cartItem.CustomName != '' && cartItem.CustomNumber != 0">
                            <h6 class="text-grey">Custom Name: {{cartItem.CustomName}}</h6>
                            <h6 class="text-grey">Custom Number: {{cartItem.CustomNumber}}</h6>
                        </div>
                        <div class="flex flex-row w-[60%] mt-2">
                            <div class="flex flex-col">
                                <label for="quantity" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Quantity:</label>
                                <div class="relative flex items-center max-w-[8rem]">
                                    <button type="button" (click)="decreaseQuantity(cartItem)" class="border border-gray-300 rounded-s-lg p-3 h-8">
                                        <svg class="w-3 h-3 pb-2 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
                                        </svg>
                                    </button>
                                    <input type="number" value="{{cartItem.Quantity}}" class="border-x-0 text-black h-8 text-center text-sm block w-full py-2.5" placeholder="7" required   >
                                    <button type="button" (click)="increaseQuantity(cartItem)" class="border border-gray-300 rounded-e-lg p-3 h-8 ">
                                        <svg class="w-3 h-3 -mt-1 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>               
                    </div>
                </div>
                <div class="flex flex-row space-x-6">
                    <h2 class="text-lg text-white font-semibold">R{{cartItem.KitPrice * cartItem.Quantity}}.00</h2>
                    <mat-icon (click)="deleteItem(cartItem)" 
                        matTooltip="Delete from cart"
                        matTooltipPosition="above"
                        class="text-white hover:cursor-pointer ml-3 pt-1" 
                        fontIcon="delete">
                    </mat-icon>
                </div>
        
        
                </div>
                <div class="text-center text-white text-2xl mt-5" *ngIf="cartArray.length ==0">
                    Your Cart is Empty!
                </div>
        
            </div>
            <div class="flex- flex-col w-1/3 h-44 mx-8 border border-darkgrey shadow-sm p-7 " *ngIf="cartArray.length >0" >
                <div class="flex flex-row justify-between">
                    <h1 class="text-2xl mt-3 text-white font-semibold">
                        Your Total:
                    </h1>
                    <h1 *ngIf="ifIsLoading" class="text-sm mt-1 text-white font-bold">
                        <div class="loader"></div>
                    </h1>
                    <h1 *ngIf="!ifIsLoading" class="text-2xl mt-3 text-white font-bold">
                        R{{totalCost}}.00
                    </h1>
                </div>
                <div class="flex-col">
                    <button class="flex flex-row space-x-2 w-full bg-canary text-black text-lg font-semibold py-2 mt-1 hover:cursor-pointer justify-center">
                        <p class="">Checkout</p>
                     </button>
                     <p class="text-grey text-sm mt-3">
                            *Shipping costs will be calculated at checkout
                     </p>
                </div>

                
            </div>
        </div>
    </div>


</div>
