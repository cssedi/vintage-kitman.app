<div class="max-w-screen-lg mx-auto">
    <div class="flex flex-row my-20 flex-wrap ">
        <div class="group w-1/4 flex-col text-center mb-6 pt-5 pb-3 shadow cursor-pointer transition-transform duration-300 ease-in-out transform hover:scale-105 hover:bg-canary" 
        *ngFor="let team of teamArray" [routerLink]="['/products', team.teamId]">
            <img src="{{team.logo}}" alt="{{team.name}}" class="h-20 mx-auto mb-7">
            <h1 class="text-xl text-white group-hover:underline font-semibold group-hover:text-black"> {{team.name}}</h1>
        </div>        
    </div>
</div>
