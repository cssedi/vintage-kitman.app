<div class="flex flex-col">
    <div class="h-24">

    </div>
    <div class="flex flex-row">
    <section class="w-1/6">

    </section>
    <section class="text-gray-600 body-font ml-9 space-x-3">
        <div class="container mx-auto space-x-3">
            <div class="flex flex-wrap">
    
                <div class="animate-fade-down animate-once animate-ease-linear -mr-7 mb-12" *ngFor="let kit of kitArray">
                    <div class="group w-1/4 mb-5 max-w-sm bg-black min-w-[300px] rounded-lg shadow transition-transform duration-300 ease-in-out hover:scale-110 h-[480px] max-h-[500px]">
                        <mat-icon fontIcon="favorite_border" 
                        matTooltipPosition="above"
                        matTooltip="Add to wishlist"
                        class="float-right top-5 right-5 z-30 absolute text-black"></mat-icon>
                        <img class="w-full h-4/5 mx-auto" src="{{kit.frontImage}}" alt="{{kit.name}}">
    
                        <h3 
                        matTooltipPosition="above"
                        matTooltip="{{kit.name}}"
                        class="line-clamp-2 z-10 text-white text-base text-center group-hover:underline mt-5">
                            {{kit.name}}
                        </h3>
                        <div class="pb-3 mx-auto text-center font-semibold mt-6">
                            <h1 class="z-10 text-white text-center text-sm">R{{kit.price}}.00</h1>
                        </div>
    
                    </div>
                </div>
    
            </div>
        </div>
    </section>
    

</div>
</div>
