<div class="flex flex-col items-center justify-center h-full">
    <div class="flex flex-col items-center p-10 rounded-lg">
        <div class="flex flex-col text-center mb-6">
            <h1 class="text-3xl text-white font-semibold">Forgot Password?</h1>
            <p class="text-grey text-sm mt-1 w-full px-32 text-center">Happens to the best of us. No worries though, just enter your email and we'll help you reset it</p>
        </div>
        <div class="flex flex-col max-w-sm">
            <form class="mb-4" [formGroup]="resetPasswordForm" (submit)="onSubmit()">
                <label for="password" class="block mb-2 text-white">Email</label>
                <div class="relative flex items-center">
                    <span class="absolute">
                        <svg xmlns="http://www.w3.org/2000/svg"
                        class="w-6 h-6 mx-3 text-gray-300 dark:text-gray-500" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </span>
                    <input type="text" formControlName="email"
                        onpaste="return false;" ondrop="return false;" autocomplete="off"
                        class="block w-full py-3 bg-white border rounded-lg px-11 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40"
                        placeholder="Enter your email">
                </div>
                <div class="mt-4">
                    <button type="submit"
                        class="w-full text-white bg-grey hover:bg-canary hover:text-black focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        <p *ngIf="ifIsLoading==false">Sign in</p>
                        <div *ngIf="ifIsLoading==true" class="loader mx-auto border-canary"></div>
                    </button>
                    </div>


            </form>
        </div>
    </div>
</div>
