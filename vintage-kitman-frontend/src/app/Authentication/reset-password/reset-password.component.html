<section class="bg-gradient-to-b from-blue-50 to-transparent dark:from-blue-900 dark:bg-gray-900">
    <div class="flex items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0 b">
    
       <div class="flex  border  rounded-lg shadow-md">

        <div class="w-full p-6 pt-5 rounded-lg shadow dark:border md:mt-0 sm:max-w-md dark:bg-gray-800 dark:border-gray-700 sm:p-8">
            <h2 class="mb-1  text-xl text-center font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                Reset Password
            </h2>
            <p class="mb-1 text-sm text-center font-bold leading-tight tracking-tight text-gray-500 md:text-md dark:text-white">Enter your new password </p>
            <form class="mt-4 space-y-4 lg:mt-5 md:space-y-5" [formGroup]="resetForm" (submit)="onSubmit()" >

                <!-- Start new password input -->
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter your new password</label>
                    <div class="relative flex items-center ">

                        <div class="flex flex-col">
                            <!-- start icon  -->
                            <span class="absolute pt-3">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-3 text-gray-300 dark:text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </span>
                            <!-- end icon -->
                            <input type="password"  formControlName="password" [(ngModel)]="resetForm.value.password" [ngClass]="{'border-red-500': resetForm.get('password')?.invalid && resetForm.controls['password'].touched || formSubmitted, 'border-gray-400': !resetForm.get('password')?.hasError }" class="block w-full py-3 text-gray-700 bg-white borde border-gray-400 rounded-lg px-11 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40" id="brand" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" id="brand" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" class="block w-96 py-3 text-base text-gray-700 bg-white border border-gray-400 rounded-lg 
                            px-11 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400
                            dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40" placeholder="Enter your new password" > <br>
                            <div *ngIf="resetForm.get('password')?.invalid && (resetForm.get('password')?.dirty || resetForm.get('password')?.touched) || formSubmitted">
                                <p *ngIf="resetForm.get('password')?.hasError('required') " class= " text-sm text-red-600">Password is required.</p>
                                <p *ngIf="resetForm.get('password')?.hasError('minlength')" class= " text-sm text-red-600">Password must be at least 7 characters long.</p>
                                <p *ngIf="resetForm.get('password')?.hasError('pattern')" class= " text-sm text-red-600">Password must contain at least one uppercase letter, one lowercase letter, one digit, and one special character.</p>
                              </div>           
                        </div>
                    </div>
                </div>
                <!-- End new password input -->

                <!-- start confirm password input -->
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm your new password</label>
                    <div class="relative flex items-center ">

                        <div class="flex flex-col">
                            <!-- start icon  -->
                            <span class="absolute pt-3">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-3 text-gray-300 dark:text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </span>
                            <!-- end icon -->
                            <input type="password"  formControlName="confirmPassword" [(ngModel)]="resetForm.value.confirmPassword" [ngClass]="{'border-red-500': resetForm.get('confirmPassword')?.invalid && resetForm.controls['confirmPassword'].touched || formSubmitted, 'border-gray-400': !resetForm.get('confirmPassword')?.hasError }" class="block w-full py-3 text-gray-700 bg-white borde border-gray-400 rounded-lg px-11 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40" id="brand" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" id="brand" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" class="block w-96 py-3 text-base text-gray-700 bg-white border border-gray-400 rounded-lg" class="block w-96 py-3 text-base text-gray-700 bg-white border border-gray-400 rounded-lg 
                            px-11 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400
                            dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40" placeholder="Confirm your new password" > <br>
                            <p class= "mt-[-15px] text-sm text-red-600" *ngIf="resetForm.value.password != resetForm.value.confirmPassword && (resetForm.controls['password'].touched) || formSubmitted">Passwords do not match</p>           
                        </div>
                    </div>
                </div>
                <!-- end confirm password input -->
                
                <!-- start buttons -->
                <!-- start reset password button -->
                <button  type="submit" (click)="onSubmit()" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Reset Password</button>
                 <a href=""></a>

                <!-- implement the toast -->
                 <!-- <div id="targetElement" class="text-black bg-green-100 hover:bg-green-900 focus:ring-4 focus:outline-none focus:ring-green-300 
                 font-medium rounded-lg text-xs px-3 py-1.5 mr-2 text-center inline-flex items-center 
                 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800" role="alert">
                    <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200">
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>

                <!-- end toast -->

                <!-- start cancel password -->
                <button type="button" routerLink="/login" class="w-full text-ba border border-black-400 bg-white hover:bg-red-500 focus:ring-4 
                focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Cancel</button>
                <!-- end cancel button -->
                <!-- end buttons -->

            </form>
        </div>



        <!-- end image -->
       </div>
        
    </div>


</section>
