
<div class="flex flex-row mx-32 my-24">
    <div class="w-1/2">

        <img src="/assets/images/goatcollage.png" class="">

    </div>
    <div class="w-1/2">
        <form>
            <div class="flex flex-col">
                <h1 class="text-4xl font-bold text-white mt-12 underline">
                    Sign in
                </h1>

                <div class="mb-12 md:mb-0 w-3/4 mt-7">
                    <form class="space-y-4 md:space-y-6">
        
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Email</label>
                            <div class="relative flex items-center ">
                                <span class="absolute">
                                    <svg xmlns="http://www.w3.org/2000/svg"
                                        class="w-6 h-6 mx-3 text-gray-300 dark:text-gray-500" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                    </svg>
                                </span>
        
                                <input type="email" formControlName="email"
                                    class="block w-full py-3 text-gray-700 bg-white borde border-gray-400 rounded-lg px-11 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40"
                                    placeholder="user@bmwithub.com">
                            </div>
                            <!-- Error Message-->

        
        
                        </div>
                        <div>
                            <label for="email"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <div class="relative flex items-center ">
                                <span class="absolute">
                                    <svg xmlns="http://www.w3.org/2000/svg"
                                        class="w-6 h-6 mx-3 text-gray-300 dark:text-gray-500" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                    </svg>
                                </span>
        
                                <input type="password" formControlName="password"
                                    onpaste="return false;" ondrop="return false;" autocomplete="off" 
                                    class="block w-full py-3 text-gray-700 bg-white borde border-gray-400 rounded-lg px-11 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40"
                                    placeholder="*************">
                            </div>

        
        
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-start">
                                <a routerLink="/forgot-password"
                                    class="text-sm text-white  font-medium text-primary-600 hover:underline dark:text-primary-500">Forgot
                                    password?</a>
        
                            </div>
                        </div>
                        <button type="submit"
                            class="w-full text-white bg-primary-900 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                            Sign in</button>
                        <p class="text-sm font-light text-white dark:text-gray-400">
                            Donâ€™t have an account yet? <a routerLink="/register"
                                class="font-medium text-primary-600 hover:underline">Sign up</a>
                        </p>
                    </form>
                </div>
              </div>
        </form>

    </div>

</div>
