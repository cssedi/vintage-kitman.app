<!-- component -->
<div class="bg-grey-lighter my-12 flex flex-col">
    <div class="container  mx-auto flex-1 flex flex-col items-center justify-center">
        <div class="px-6 rounded shadow-md text-black w-4/12">
            <div class="left-0 right-0 mx-auto items-center">
                <img src="/assets/images/vintagekitman-bg-clear.png" class="h-20 mx-auto" alt="">
            </div>
            <h1 class="text-3xl text-white text-center mx-auto">
                Create an Account
            </h1>
            <form  [formGroup]="registerForm" (submit)="onSignUp()">
                <div class="flex flex-row space-x-6">
                    <input 
                    type="text"
                    class="block border border-grey-light w-full p-3 rounded mb-4"
                    formControlName = "name"
                    placeholder="Name"
                     />
                    <input 
                    type="text"
                    class="block border border-grey-light w-full p-3 rounded mb-4"
                    formControlName = "surname"
                    placeholder="Surname" />
                </div>
            </form>


            <input 
                type="text"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                formControlName = "email"
                placeholder="Email" />

            <input 
                type="password"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                formControlName = "password"
                placeholder="Password" />
            <input 
                type="password"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="confirm_password"
                placeholder="Confirm Password" />

            <button
                type="submit"
                class="w-full text-center py-3 rounded bg-grey text-white hover:bg-canary hover:text-black  focus:outline-none my-1"
            >Create Account</button>
        </div>

        <div class="text-white  mt-6">
            Already have an account? 
            <a class="no-underline border-b border-blue text-blue hover:text-canary" href="../login/">
                Log in
            </a>
        </div>
    </div>
</div>
