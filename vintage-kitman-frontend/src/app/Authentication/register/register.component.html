<div class="my-4">

        <form >

                <div class="mx-auto flex items-center ">
                    <span class="absolute">

                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </span>
                    <input type="email" formControlName="email"
                        class="w-2/4 py-3 text-gray-700 bg-white borde border-gray-400 rounded-lg px-11 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40"
                        placeholder="">
                </div>
            </div>
        </form>
    </div>
</div>
