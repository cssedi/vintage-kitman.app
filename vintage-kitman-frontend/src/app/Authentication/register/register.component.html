<!-- component -->
<div class="bg-grey-lighter my-12 flex flex-col">
    <div class="container  mx-auto flex-1 flex flex-col items-center justify-center">
        <div class="px-6 rounded shadow-md text-black md:w-5/12 xs:w-3/4">
            <div class="left-0 right-0 mx-auto items-center">
                <img src="/assets/images/vintagekitman-bg-clear.png" class="h-20 mx-auto" alt="">
            </div>
            <h1 class="text-3xl text-white text-center mx-auto">
                Create an Account
            </h1>
            <form (submit)="onSignUp()" [formGroup]="registerForm" >
                <div class="flex flex-row space-x-6">
                    <input 
                    type="text"
                    class="block border border-grey-light w-full p-3 rounded mb-4"
                    formControlName = "name"
                    placeholder="Name"
                     />
                    <input 
                    type="text"
                    class="block border border-grey-light w-full p-3 rounded mb-4"
                    formControlName = "surname"
                    placeholder="Surname" />
                </div>

                <input 
                type="text"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                formControlName = "email"
                placeholder="Email" />

            <input 
                type="password"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                formControlName = "password"
                placeholder="Password" />

                <div class="flex flex-col">
                    <input 
                        type="password"
                        class="block border border-grey-light w-full p-3 rounded mb-4"
                        placeholder="Confirm Password"
                        formControlName="confirmPassword" />
                        <div *ngIf="registerForm.value['confirmPassword'] != registerForm.value['password']">
                            {{errorMessage}}
                        </div>
                </div>


                <div class="button-container">
                    <button type="submit"
                        class="w-full text-white bg-grey hover:bg-canary hover:text-black focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        <p *ngIf="ifIsLoading==false" 
                        class="text-sm text-white">Sign in</p>
                        <div *ngIf="ifIsLoading==true" class="loader mx-auto border-canary"></div>
                    </button>
                </div>
            </form>



        </div>

        <div class="text-white  mt-6">
            Already have an account? 
            <a class="no-underline border-b border-blue text-blue hover:text-canary" href="../login/">
                Log in
            </a>
        </div>
    </div>
</div>
