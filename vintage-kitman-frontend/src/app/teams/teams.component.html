<div class="max-w-screen-lg mx-auto">
    <div class="flex flex-row my-20 flex-wrap">
        <div class="parent w-1/4 flex-col text-center" *ngFor="let team of teamArray"
        [routerLink]="['/products', team.teamId]">
            <img src="{{team.logo}}" alt="{{team.name}}" class="hover:cursor-pointer h-20 mx-auto mb-7">
            <h1 class="text-xl text-white group-hover:hover:underline font-semibold"> {{team.name}}</h1>
        </div>
    </div>
</div>
